<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenecaBoost - Accelerate Your Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <meta name="description" content="Enhance your Seneca Learning experience with instant assistance">
    <meta name="keywords" content="seneca learning, study help, education assistant, learning tools">
</head>
<body>
    <div class="app-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3L20 7.5V16.5L12 21L4 16.5V7.5L12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12L20 7.5M12 12V21M12 12L4 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="brand-text">SenecaBoost</span>
                </div>
                <div class="nav-actions">
                    <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
                        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5M17.6859 17.69L18.5 18.5M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Supercharge Your<br>Seneca Learning</h1>
                    <p class="hero-subtitle">Get instant assistance with your courses and accelerate your learning journey</p>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="url" id="courseUrl" placeholder="Enter your Seneca Learning course URL" 
                               aria-label="Course URL input">
                        <button id="pasteButton" class="paste-btn" aria-label="Paste URL">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15 2H9a1 1 0 00-1 1v2a1 1 0 001 1h6a1 1 0 001-1V3a1 1 0 00-1-1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <button id="getAnswers" class="action-btn">
                        <span>Get Assistance</span>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <p class="url-hint">Example: https://app.senecalearning.com/classroom/course/...</p>
            </section>

            <div id="loading" class="loading-overlay hidden">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Finding your answers...</p>
                </div>
            </div>

            <div id="error" class="error-message hidden">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p id="errorMessage"></p>
            </div>

            <section id="results" class="results-section hidden">
                <div id="answersList" class="answers-grid"></div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Built for educational purposes</p>
                <p class="footer-disclaimer">Use responsibly and ethically</p>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
