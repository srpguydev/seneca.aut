<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seneca Answer Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Seneca Answer Assistant</h1>
            <p class="text-gray-600">Get answers for your Seneca Learning courses</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Quick Answer Lookup</h2>
                <div class="space-y-4">
                    <div>
                        <label for="courseUrl" class="block text-sm font-medium text-gray-700 mb-1">Course URL</label>
                        <input type="text" id="courseUrl" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="https://app.senecalearning.com/classroom/course/...">
                    </div>
                    <button id="getAnswers" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-150">
                        Get Answers
                    </button>
                </div>
            </div>

            <div class="border-t border-gray-200 pt-8 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Install Userscript</h2>
                <p class="text-gray-600 mb-4">Automatically get answers while studying:</p>
                <a href="seneca-auto-answer.user.js" 
                   class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-150">
                    Install Userscript
                </a>
            </div>

            <div id="results" class="hidden">
                <div class="border-t border-gray-200 pt-8">
                    <h2 class="text-2xl font-semibold mb-4">Answers</h2>
                    <div id="answersList" class="space-y-4">
                        <!-- Answers will be populated here -->
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                </div>
            </div>

            <div id="error" class="hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span id="errorMessage">Error message here</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
